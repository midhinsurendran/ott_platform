<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Login.css' %}">
</head>
<body>
    <div id="bg" class="container-fluid">
        <div id="bg2" class="row">
            <div class="col-3 col-xl-4"></div>
            <div class="col-6 col-xl-4">
                <div id="cardbg" class="card">
                    <form action="" method="POST" class="m-5" id="form">
                        {% csrf_token %}
                        <div class="form-group"></div>
                            <h2>Admin Login</h2>
                            <Label for="email" class="mt-4 mb-3">Email:</Label>
                            <input  type="email" class="form-control" name="email" placeholder="Email">
                            <Label for="password" class="mt-3 mb-3">Password:</Label>
                            <input  type="password" class="form-control" name="password" placeholder="Password">
                            <button id="btn" type="submit" class="btn btn-outline-secondary mt-3 mb-3 d-block m-auto">Login</button>
                            <a class="forgot text-muted text-decoration-none d-block" href="ResetPasswordEmail.html">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
