<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div id="bg" class="container-fluid">
        <div class="row">
           
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Admin Panel</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Change Password</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">User Management</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Subscription Plan</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Report</a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="revenue-generated.html">Revenue Generated</a></li>
                                    <li><a class="dropdown-item" href="view-count.html">View Count</a></li>
                                    <li><a class="dropdown-item" href="#">Subscription Details</a></li>
                                    <li><a class="dropdown-item" href="#">Cumulative Rating</a></li>
                                </ul>
                            </li>
                        </ul>
                        <a href="#" class="btn btn-outline-light ms-auto">Logout</a>
                    </div>
                </div>
            </nav>

            
            <div class="col-12 col-xl-8 mx-auto p-4">
                <h2 class="text-center">Edit Movie</h2>
                <form method="POST" id="editForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="movieTitle" class="form-label">Movie Title</label>
                        <input type="text" name="title" value="{{movies.title}}" class="form-control" id="movieTitle" placeholder="Enter movie title" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3" placeholder="Enter movie description" required>{{movies.description}}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">Thumbnail URL</label>
                        <input type="url" name="thumbnail" value="{{movies.thumbnail}}" class="form-control" id="thumbnail" placeholder="Enter thumbnail URL" required>
                    </div>

                    <div class="mb-3">
                        <label for="movieFile" class="form-label">Movie File Upload</label>
                        <input type="url" name="video" value="{{movies.video}}" class="form-control" id="movieFile" placeholder="Enter movie URL" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
